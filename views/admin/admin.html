<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <link rel="stylesheet" href="../../public/admin/css/admin.css" />

      href="https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css"

  </head>
  <body>
    <div class="container_273">
      <div id="add_type_btn"><i class="bx bx-plus-medical"></i> Type</div>
      <div id="add_brand_btn"><i class="bx bx-plus-medical"></i>Brand</div>
      <div id="add_product_btn"><i class="bx bx-plus-medical"></i>Product</div>
    </div>
    <div id="addtype_273" class="box">
      <form action="">
        <div><input type="text" placeholder="Add Type" /></div>
        <div><input type="submit" value="Add" /></div>
      </form>
    </div>
    <div id="addbrand_273" class="box">
      <form action="">
        <div><input type="text" placeholder="Add Brand" /></div>
        <div>
          <select class="select" multiple>
            <option value="">select type</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div><input type="submit" value="Add" /></div>
      </form>
    </div>
    <div id="addproduct_273" class="box">
      <form action="">
        <div><input type="text" placeholder="Name of product" /></div>
        <div><input type="text" placeholder="Price" /></div>
        <div>
          <select class="select" multiple>
            <option value="">select brand</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div>
          <select class="select" multiple>
            <option value="">select type</option>
            <option value="1">One</option>
            <option value="2">Two</option>
            <option value="3">Three</option>
          </select>
        </div>
        <div><input type="text" placeholder="Enter image url 1" /></div>
        <div><input type="text" placeholder="Enter image url 2" /></div>
        <div><input type="text" placeholder="Enter image url 3" /></div>
        <div><input type="text" placeholder="size" /></div>
        <div><input type="text" placeholder="tags" /></div>
        <div><input type="text" placeholder="offer" /></div>
        <div><input type="text" placeholder="description" /></div>
        <div><input type="submit" value="Add" /></div>
      </form>
    </div>
  </body>
